<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>
    <script>
        let num1=prompt("enter the number1 ")
        let num2=prompt("enter the number2 ")
        function max(num1,num2){
        if (num1>num2){
            document.writeln("The max number is : ",num1)
        } 
        else{
            document.writeln("The max number is : ",num2)
        }
    }
    max(num1,num2)
    </script>
    
</body>
</html>
