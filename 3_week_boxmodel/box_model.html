<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development - CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            padding: 15px;
            background-color: #4a5519;
            color: #ecf0f1;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: auto;
        }

        .title {
            font-size: 32px;
            margin-left: 15px;
            font-weight: 600;
        }

        .container {
            display: flex;
            flex-direction: column; /* Change to column for vertical layout */
            margin-top: 20px;
        }

        .sidebar {
            width: 100%; /* Full width for vertical layout */
            border-bottom: 3px solid #16a085; /* Change to bottom border */
            padding: 15px;
            background-color: #ecf0f1;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #2c3e50;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #000000;
            color: white;
        }

        .content {
            flex-grow: 1;
            padding: 25px;
            background-color: white;
            margin-top: 20px; /* Add margin-top for spacing */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box-model-header {
            background-color: #e74c3c;
            padding: 12px;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .box-model-description {
            font-size: 16px;
            line-height: 1.6;
            color: #0a2846;
        }

        .footer {
            background-color: #34495e;
            color: rgb(66, 14, 14);
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: relative; /* Change to relative for normal flow */
            width: 100%;
        }
    </style>
</head>
