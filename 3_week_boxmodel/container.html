<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Examples of Positioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* Example 1: Flexbox */
        .flex-container {
            display: flex; /* Use flexbox to align boxes in a row */
            position: relative; /* Set position relative for absolute positioning context */
            margin-bottom: 100px; /* Add margin to avoid overlap with the absolute box */
        }

        .flex-box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px; /* Space between boxes */
        }

        .absolute-flex-box {
            position: absolute; /* Position this box absolutely */
            top: 50px; /* Adjust as needed */
            left: 150px; /* Adjust as needed */
            width: 120px;
            height: 60px;
            background-color: #FF5722;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Example 2: Grid Layout */
        .grid-container {
            display: grid; /* Use grid layout to align boxes */
            grid-template-columns: repeat(4, 1fr); /* Four equal columns */
            position: relative; /* Set position relative for absolute positioning context */
        }

        .grid-box {
            width: 100%;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px; /* Space between boxes */
        }

        .absolute-grid-box {
            position: absolute; /* Position this box absolutely */
            top: 150px; /* Adjust as needed */
            left: 50px; /* Adjust as needed */
            width: 120px;
            height: 60px;
            background-color: #FF5722;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h2>Example 1: Flexbox with Absolute Positioning</h2>
    <div class="flex-container">
        <div class="flex-box">Box 1</div>
        <div class="flex-box">Box 2</div>
        <div class="flex-box">Box 3</div>
        <div class="flex-box">Box 4</div>
        <div class="absolute-flex-box">Absolute Box</div>
    </div>

    <h2>Example 2: Grid Layout with Absolute Positioning</h2>
    <div class="grid-container">
        <div class="grid-box">Box 1</div>
        <div class="grid-box">Box 2</div>
        <div class="grid-box">Box 3</div>
        <div class="grid-box">Box 4</div>
        <div class="absolute-grid-box">Absolute Box</div>
    </div>

</body>
</html>
